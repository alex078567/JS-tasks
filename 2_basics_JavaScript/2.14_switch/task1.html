<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Напишите "if", аналогичный "switch"</title>
	</head>
	<body>
		<script>
			'use strict';
			const browser = 'Edge';
			if (browser === 'Edge') {
				alert("You've got the Edge!");
			} else if (
				browser === 'Chrome' ||
				browser === 'Firefox' ||
				browser === 'Safari' ||
				browser === 'Opera'
			) {
				alert('Okay we support these browsers too');
			} else {
				alert('We hope that this page looks ok!');
			}
		</script>
	</body>
</html>
