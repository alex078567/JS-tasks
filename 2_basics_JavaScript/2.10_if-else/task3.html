<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Покажите знак числа</title>
	</head>
	<body>
		<script>
			'use strict';
			const userInput = prompt('Введите число', '');
			if (userInput > 0) {
				alert('1');
			} else if (userInput < 0) {
				alert('-1');
			} else {
				alert('0');
			}
		</script>
	</body>
</html>
