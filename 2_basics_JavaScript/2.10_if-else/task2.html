<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Название JavaScript</title>
	</head>
	<body>
		<script>
			'use strict';
			const javaScriptName = prompt(
				'Какое "официальное" название JavaScript?',
				''
			);
			if (javaScriptName === 'ECMAScript') {
				alert('Верно!');
			} else {
				alert('Не знаете? “ECMAScript”!');
			}
		</script>
	</body>
</html>
