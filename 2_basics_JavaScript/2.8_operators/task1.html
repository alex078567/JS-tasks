<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Постфиксная и префиксная формы</title>
	</head>
	<body>
		<script>
			'use strict';
			let a = 1;
			let b = 1;
			let c = ++a; // c = 2
			let d = b++; // d = 1
			alert(`a=${a}, b=${b}, c=${c}, d=${d}`);
		</script>
	</body>
</html>
