<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Исправьте сложение</title>
	</head>
	<body>
		<script>
			'use strict';
			/*
			 * let a = prompt("Первое число?", 1);
			 * let b = prompt("Второе число?", 2);
			 * alert(a + b); // 12
			 * Ошибка в том, что команда prompt считывает введенные данные
			 * как строку (string). После этого происходит конкатенация строк
			 * '1' и '2' и команда alert выводит '12'на экран.
			 * Строки необходимо преобразовать в числа.
			 */

			//Правильное решение

			let a = +prompt('Первое число?', 1);
			let b = +prompt('Второе число?', 2);
			alert(a + b);
		</script>
	</body>
</html>
