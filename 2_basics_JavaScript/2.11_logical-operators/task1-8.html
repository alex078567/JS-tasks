<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Задания 1-8</title>
	</head>
	<body>
		<script>
			'use strict';
			// Что выведет код ниже?
			alert(null || 2 || undefined); // вывод : 2
			alert(alert(1) || 2 || alert(3)); // вывод : 1 ,потом 2
			alert(1 && null && 2); // вывод : null
			alert(alert(1) && alert(2)); // вывод : 1, потом undefined
			alert(null || (2 && 3) || 4); // вывод : 3

			const age = 2;

			/*
			Напишите условие if для проверки, что переменная age 
			находится в диапазоне между 14 и 90 включительно.
			*/
			if (age >= 14 && age <= 90) {
			}

			/*
			Напишите условие if для проверки, что значение 
			переменной age НЕ находится в диапазоне 14 и 90 включительно.
			*/
			if (!(age >= 14 && age <= 90)) {
			}

			// или

			if (age < 14 || age > 90) {
			}

			////////////////////////////

			// Какие из перечисленных ниже alert выполнятся?

			if (-1 || 0) alert('first'); // Выполнится
			if (-1 && 0) alert('second'); // Не выполнится
			if (null || (-1 && 1)) alert('third'); // Выполнится
		</script>
	</body>
</html>
