<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Плохой стиль</title>
	</head>
	<body>
		<script>
			'use strict';

			/*
			 * function pow(x,n) // нет пробела между аргументами
			 * { // фигурная скобка на отдельной строке
			 *  let result=1; // нет пробелов вокруг =
			 *  for(let i=0;i<n;i++) {result*=x;} // нет пробелов
			 *  return result;
			 * }
			 * let x=prompt("x?",''), n=prompt("n?",'') // нет пробелов, лучше обьявить
			 * // в отдельных строках, лучше ставить ; после каждого выражения
			 * if (n<=0) // лучше добавить отступ сверху, нет пробелов
			 * { // скобка на отдельной строке
			 * // строка слишком длинная
			 *   alert(`Степень ${n} не поддерживается, введите целую степень, большую 0`);
			 * }
			 * else // лучше использовать } else {
			 * {
			 * alert(pow(x,n)) // нет пробелов и ;
			 * }
			 **/
			// Исправленный вариант
			function pow(x, n) {
				let result = 1;

				for (let i = 0; i < n; i++) {
					result *= x;
				}

				return result;
			}

			let x = prompt('x?', '');
			let n = prompt('n?', '');

			if (n <= 0) {
				alert(
					`Степень ${n} не поддерживается,
          введите целую степень, большую 0`
				);
			} else {
				alert(pow(x, n));
			}
		</script>
	</body>
</html>
