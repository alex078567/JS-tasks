<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Проверка на пустоту</title>
	</head>
	<body>
		<script>
			'use strict';
			let schedule = {};

			alert(isEmpty(schedule)); // true

			schedule['8:30'] = 'get up';

			alert(isEmpty(schedule)); // false

			function isEmpty(object) {
				for (let key in object) {
					return false;
				}
				return true;
			}
		</script>
	</body>
</html>
