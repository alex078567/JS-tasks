<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Сумма свойств объекта</title>
	</head>
	<body>
		<script>
			'use strict';

			let salaries = {
				John: 100,
				Pete: 300,
				Mary: 250,
			};

			alert(sumSalaries(salaries)); // 650

			function sumSalaries(object) {
				return Object.values(object).reduce((acc, item) => acc + item, 0);
			}
		</script>
	</body>
</html>
