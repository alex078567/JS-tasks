<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Исключить обратные ссылки</title>
	</head>
	<body>
		<script>
			'use strict';

			let room = {
				number: 23,
			};

			let meetup = {
				title: 'Совещание',
				occupiedBy: [{ name: 'Иванов' }, { name: 'Петров' }],
				place: room,
			};

			room.occupiedBy = meetup;
			meetup.self = meetup;

			alert(
				JSON.stringify(meetup, (key, value) => {
					alert(key);
					return key !== '' && value == meetup ? undefined : value;
				})
			);
		</script>
	</body>
</html>
