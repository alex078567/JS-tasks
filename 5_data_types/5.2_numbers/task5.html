<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Случайное число от min до max</title>
	</head>
	<body>
		<script>
			'use strict';

			const randFromInterval = (min, max) => {
				return min + Math.random() * (max - min);
			};

			alert(randFromInterval(1, 5));
			alert(randFromInterval(1, 5));
			alert(randFromInterval(1, 5));
		</script>
	</body>
</html>
