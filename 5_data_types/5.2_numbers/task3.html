<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Ввод числового значения</title>
	</head>
	<body>
		<script>
			'use strict';
			function readNumber() {
				let number;
				do {
					number = prompt('Введите число', 0);
				} while (!isFinite(number));

				if (number === null || number === '') {
					return null;
				}
				return +number;
			}
			alert(`Введенное число : ${readNumber() || 'Ввод остановлен'}`);
		</script>
	</body>
</html>
