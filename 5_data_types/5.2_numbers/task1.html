<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Сумма пользовательских чисел</title>
	</head>
	<body>
		<script>
			'use strict';
			const sumOfInputNumbers = () => {
				const firstNumber = +prompt('Введите первое число', '');
				const secondNumber = +prompt('Введите второе число', '');

				alert(firstNumber + secondNumber);
			};

			sumOfInputNumbers();
		</script>
	</body>
</html>
