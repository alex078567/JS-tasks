<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Бесконечный цикл по ошибке</title>
	</head>
	<body>
		<script>
			'use strict';
			/**
			 * Этот цикл – бесконечный. Он никогда не завершится, почему?
			 */
			let i = 0;
			while (i != 10) {
				i += 0.2;
			}
			/**
			 * Это происходит из-за потери точности при прибавлении 0.2
			 */
		</script>
	</body>
</html>
