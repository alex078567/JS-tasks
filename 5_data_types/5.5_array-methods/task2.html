<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Фильтрация по диапазону</title>
	</head>
	<body>
		<script>
			'use strict';
			const arr = [5, 3, 8, 1];
			let filtered = filterRange(arr, 1, 4);

			alert(filtered);

			alert(arr);

			function filterRange(arr, a, b) {
				return arr.filter((item) => a <= item && item <= b);
			}
		</script>
	</body>
</html>
