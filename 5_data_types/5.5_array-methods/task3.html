<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Фильтрация по диапазону "на месте"</title>
	</head>
	<body>
		<script>
			'use strict';

			let arr = [5, 3, 8, 1];

			filterRangeInPlace(arr, 1, 4);

			alert(arr);

			function filterRangeInPlace(arr, a, b) {
				for (let i = 0; i < arr.length; i++) {
					let item = arr[i];

					if (item < a || item > b) {
						arr.splice(i, 1);
						i--;
					}
				}
			}
		</script>
	</body>
</html>
