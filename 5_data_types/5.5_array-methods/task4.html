<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Сортировать в порядке по убыванию</title>
	</head>
	<body>
		<script>
			'use strict';
			let arr = [5, 2, 1, -10, 8];
			sortDescending(arr);
			alert(arr);

			function sortDescending(arr) {
				arr.sort((a, b) => b - a);
			}
		</script>
	</body>
</html>
