<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Получить средний возраст</title>
	</head>
	<body>
		<script>
			'use strict';

			let vasya = { name: 'Вася', age: 25 };
			let petya = { name: 'Петя', age: 30 };
			let masha = { name: 'Маша', age: 29 };

			let arr = [vasya, petya, masha];

			alert(getAverageAge(arr)); // (25 + 30 + 29) / 3 = 28

			function getAverageAge(arr) {
				return arr.reduce((acc, object) => acc + object.age, 0) / arr.length;
			}
		</script>
	</body>
</html>
