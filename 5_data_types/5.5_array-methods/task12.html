<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Оставить уникальные элементы массива</title>
	</head>
	<body>
		<script>
			'use strict';

			let strings = [
				'кришна',
				'кришна',
				'харе',
				'харе',
				'харе',
				'харе',
				'кришна',
				'кришна',
				':-O',
			];

			alert(unique(strings));

			function unique(arr) {
				let result = [];
				for (let item of arr) {
					if (!result.includes(item)) {
						result.push(item);
					}
				}
				return result;
			}
		</script>
	</body>
</html>
