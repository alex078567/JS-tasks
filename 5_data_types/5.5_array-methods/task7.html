<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Трансформировать в массив имён</title>
	</head>
	<body>
		<script>
			let vasya = { name: 'Вася', age: 25 };
			let petya = { name: 'Петя', age: 30 };
			let masha = { name: 'Маша', age: 28 };

			let users = [vasya, petya, masha];

			let names = users.map((object) => object.name);

			alert(names);
		</script>
	</body>
</html>
