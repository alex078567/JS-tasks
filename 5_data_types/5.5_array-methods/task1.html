<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Переведите текст вида border-left-width в borderLeftWidth</title>
	</head>
	<body>
		<script>
			'use strict';

			alert(toCamelCase('background-color'));
			alert(toCamelCase('list-style-image'));
			alert(toCamelCase('-webkit-transition'));

			function toCamelCase(str) {
				return str
					.split('-')
					.filter((word) => word !== '')
					.map((word, index) => {
						return index == 0
							? word
							: word.charAt(0).toUpperCase() + word.slice(1);
					})
					.join('');
			}
		</script>
	</body>
</html>
