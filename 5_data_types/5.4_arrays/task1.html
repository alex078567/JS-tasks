<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Скопирован ли массив?</title>
	</head>
	<body>
		<script>
			'use strict';
			/**
			 * Что выведет следующий код?
			 */

			let fruits = ['Яблоки', 'Груша', 'Апельсин'];

			let shoppingCart = fruits;
			shoppingCart.push('Банан');

			alert(fruits.length);
			/**
			 * Вывод:4
			 * Переменные ссылаются на один массив
			 */
		</script>
	</body>
</html>
